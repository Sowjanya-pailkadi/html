<html>
    <head>
        <title>Format tag in html</title>
    </head>
    <body>
        <h2>Formating tags in HTML</h2>
        <b>This is bold</b><br>
        <i>This is Italic</i><br>
        <u>This is underline</u><br>
        <s>This is strike through</s><br>
        a<sup>2</sup>+b<sup>2</sup>+c<br>
        H<sub>2</sub>SO<sub>4</sub><br>
        <big>This is bigtag</big><br>
        <p>This is paragraph tag</p><br>
        <font color="blue" face="arial" size="20">This is font tag</font>
    </body>
</html>
