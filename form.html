<html>
    <body>
        <form><!--form tag suuport multiple form elements-->
            <center>
                <font size="5" color="green">Student Bio data Form<font/>
                </center>
                <hr>
                <label for="studentname">StudentName:</lable>
                <input type="text" name="t1" placeholder="Enter studentname"/>
                <br>
                <label for="StudentPassword">Student Password:</lable>
                <input type="password" name="t2" placeholder="enter password"/>
                <br>
                Student DOB:<input type="date"/>
                <br> 
                <label for="Student Gender">Student Gender:</label>
                <input type="radio" name="r1">Male</input>
                <input type="radio" name="r2">Female</input>
                <br>
                <label for="student Contact Number">Student Contact Number:</label>
                <input type="number" name="Student contactnumber"/>
                <br>
                Select Course Name:
                <input type="checkbox" name="c1">EEE</input>
                <input type="checkbox" name="c2">CSE</input>
                <input type="checkbox" name="c3">ECE</input><br>
                <!--text area box-->
                Student Permanent Address:
                <textarea rows="5" cols="15"></textarea>
                <br>
                Student temporary address:
                <textarea rows="5" cols="15"></textarea>
                <br>
                <!--Selection Box-->
                Parent Annual Income:
                <select option="above 2lakhs">
                    <option>4lakh</option>
                    <option>6lakh</option>
                    <option>10lakh</option>
                </select> 
                <br>
                <!--buttons for submit & cancel-->
                <input type="submit" value="submit"/>
                <input type="reset" value="cancel"/>
            </form>
    </body>
</html>
